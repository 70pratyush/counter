<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-10 bg-[#344151]">
        <div
        class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>




        <div class="flex gap-10 bg-white text-[25px] py-2 rounded-sm"> 
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] px-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="font-bold" id="Counter">
                0
            </div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] px-5">
            <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
